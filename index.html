<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
        <link href="https://fonts.googleapis.com/css?family=Big+Shoulders+Text:900&display=swap" rel="stylesheet">
        <title>Matching Game</title>
    </head>
    <body>
        <header>
            <h1>Matching Game</h1>
        </header>
        <section class='rating'>
            <p class="moves_section"><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i><span class="moves"><span class="counter"> 0</span> Moves</span></p>
            <p class="replay_section"><span class="timer"><span class="min">00</span>:<span class="sec">00</span></span><span class="refresh"><i class="fas fa-sync-alt"></i></span></p>
        </section>
        <section class="cards_container">
        </section>
        <script src="js/app.js"></script>
        <script src="https://kit.fontawesome.com/541b467cd6.js" crossorigin="anonymous"></script>
        <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    </body>
</html>
